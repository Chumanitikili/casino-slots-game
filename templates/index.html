<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South African Slots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé∞ South African Treasures üé∞</h1>
            <div class="balance-container">
                <p>Balance: R<span id="balance">1000</span></p>
            </div>
        </header>

        <main>
            <div class="slot-machine">
                <div class="slots-container">
                    <div class="slot-grid">
                        <!-- 3x3 grid for symbols -->
                        <div class="slot" data-index="0"></div>
                        <div class="slot" data-index="1"></div>
                        <div class="slot" data-index="2"></div>
                        <div class="slot" data-index="3"></div>
                        <div class="slot" data-index="4"></div>
                        <div class="slot" data-index="5"></div>
                        <div class="slot" data-index="6"></div>
                        <div class="slot" data-index="7"></div>
                        <div class="slot" data-index="8"></div>
                    </div>
                </div>

                <div class="controls">
                    <div class="bet-controls">
                        <button id="decrease-bet">-</button>
                        <span>Bet: R<span id="current-bet">10</span></span>
                        <button id="increase-bet">+</button>
                    </div>
                    <button id="spin-button" class="spin-button">SPIN</button>
                </div>
            </div>

            <div class="win-display">
                <h2>Last Win: R<span id="win-amount">0</span></h2>
            </div>
        </main>

        <footer>
            <div class="symbols-guide">
                <h3>Symbols & Payouts</h3>

                </div>
            </div>

            <div class="developer-info">
                <h3>About the Developer</h3>
                <p>Created by Chumani</p>
                <div class="social-links">
                    <a href="https://github.com/Chumanitikili" target="_blank" title="GitHub">
